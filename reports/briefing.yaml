name: briefing
format: markdown
sections:
  - type: header
    title: "Calibration Briefing"
    level: 1

  - type: text
    content: |
      **Scenario:** {{ .scenario_name }}
      **Suite:** {{ .suite_id }}
      **Phase:** {{ .phase }}
      **Batch:** {{ .batch_id }}/{{ .batch_count }}
      **Progress:** {{ .completed_cases }}/{{ .total_cases }} cases

  - type: header
    title: "Known Symptoms"
    level: 2

  - type: table
    columns: [Case, Category, Confidence, Defect Type]
    data: triage_results

  - type: header
    title: "Clusters"
    level: 2

  - type: table
    columns: [Key, Cases, Pattern]
    data: clusters

  - type: header
    title: "Prior RCAs"
    level: 2

  - type: table
    columns: [RCA ID, Component, Defect Type, Cases]
    data: prior_rcas
