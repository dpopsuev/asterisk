name: transcript
format: markdown
sections:
  - type: header
    title: "RCA Transcript"
    level: 1

  - type: table
    columns: [Field, Value]
    data: header_fields

  - type: header
    title: "Primary Case"
    level: 2

  - type: text
    content: "{{ .primary_case_id }}"

  - type: repeat
    items: entries
    body:
      - type: header
        title: "{{ .step_name }}"
        level: 3
      - type: text
        content: |
          **Prompt:**
          {{ .prompt }}

          **Response:**
          {{ .response }}

          **Decision:** {{ .decision }}

  - type: header
    title: "Correlated Cases"
    level: 2

  - type: repeat
    items: correlated
    body:
      - type: text
        content: "- {{ .case_id }}: {{ .defect_type }} ({{ .convergence }})"
